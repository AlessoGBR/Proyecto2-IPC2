<div class="container my-1">
  <h5>Categorias y etiquetas existentes</h5>
  <div class="container border rounded overflow-auto" style="height: 75px">
    <table class="table-responsive">
      <tbody>
        <app-etiqueta
          *ngFor="let etiqueta of etiquetasExistentes"
          [etiquetaIn]="etiqueta"
          [tipoBoton]="true"
          (agregar)="agregarEtiqueta(etiqueta)"
        >
        </app-etiqueta>
      </tbody>
    </table>
  </div>
  <div class="my-1">
    <h5>Seleccionadas:</h5>
  </div>
  <div class="container border rounded overflow-auto" style="height: 75px">
    <table class="table-responsive">
      <tbody>
        <app-etiqueta
          *ngFor="let etiqueta of etiquetasSeleccionadas"
          [etiquetaIn]="etiqueta"
          [tipoBoton]="false"
          (quitar)="quitarEtiqueta(etiqueta)"
        >
        </app-etiqueta>
      </tbody>
    </table>
  </div>
</div>

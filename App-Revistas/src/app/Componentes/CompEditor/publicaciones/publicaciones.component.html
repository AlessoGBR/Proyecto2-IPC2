<div class="container my-5">
    <div class="row justify-content-center">
      <h1>Tus Revistas</h1>
    </div>
    <table class="table text-center">
      <thead>
        <tr class="table-dark">
          <th>Id</th>
          <th>Título</th>
          <th>Versión</th>
          <th>Estado</th>
          <th>Comentarios</th>
          <th>Me Gusta</th>
          <th>Suscripciones</th>
          <th>Editar revista</th>
        </tr>
      </thead>
      <tbody class="table-light">
        <tr *ngFor="let r of revistas; let i = index">
          <td>{{ r.idRevista }}</td>
          <td>{{ r.titulo }}</td>
          <td>{{ r.version }}</td>
          <td>
            <p *ngIf="r.aprobada" class="bg-success text-white">Publicado</p>
            <p
              *ngIf="r.denegada"
              class="bg-danger text-white"
            >
              Denegado
            </p>
            <p
              *ngIf="!r.aprobada"
              class="bg-primary text-white"
            >
              En Espera
            </p>
          </td>
          <td>
            <div class="form-switch">
              <input
                (change)="cambioComentarios($event, r.idRevista)"
                class="form-check-input"
                type="checkbox"
                [checked]="r.tieneComentarios"
              />
            </div>
          </td>
          <td>
            <div class="form-switch">
              <input
                (change)="cambioMeGusta($event, r.idRevista)"
                class="form-check-input"
                type="checkbox"
                [checked]="r.tieneReacciones"
              />
            </div>
          </td>
          <td>
            <div class="form-switch">
              <input
                (change)="cambioSuscripciones($event, r.idRevista)"
                class="form-check-input"
                type="checkbox"
                [checked]="r.suscripciones"
              />
            </div>
          </td>
          <td>
            <div class="form-switch">
              <button
                (change)="editarRevista(r.idRevista)"
                type="mat-flat-button"
              >
                Editar
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

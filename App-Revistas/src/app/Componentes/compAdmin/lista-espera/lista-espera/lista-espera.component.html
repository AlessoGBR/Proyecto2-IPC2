<div class="container rounded-3 shadow-lg my-4">
  <div class="text-center">
    <h3>Lista de Espera</h3>
  </div>
  <div class="container p-2">
    <table class="table text-center">
      <thead>
        <tr class="table-dark">
          <th>ID</th>
          <th>TÃ­tulo</th>
          <th>Usuario</th>
          <th>Estado</th>
          <th>Opciones</th>
          <th>Aceptar / Denegar</th>
        </tr>
      </thead>
      <tbody class="table-light">
        <tr *ngIf="espera"></tr>
        <tr *ngFor="let r of revistas; let i = index">
          <td>{{ r.idRevista }}</td>
          <td>{{ r.titulo }}</td>
          <td>{{ r.usuario }}</td>
          <td>
            <p *ngIf="r.aprobada" class="bg-success text-white">Publicado</p>
            <p *ngIf="r.denegada" class="bg-danger text-white">Denegado</p>
            <p *ngIf="!r.aprobada" class="bg-primary text-white">
              <i class="bi bi-clock-history"></i> En Espera
            </p>
          </td>
          <td>
            <a
              class="btn btn-sm btn-info mx-1"
              href="InicioAdmin/EstadoRevista/{{ r.idRevista }}"
            >
              <i class="bi bi-eye-fill"> Ver revista</i>
            </a>
          </td>
          <td>
            <button
              type="button"
              class="btn btn-success"
              (click)="aprobarRevista(r.idRevista)"              
            >
              Aceptar
            </button>
            <button
              type="button"
              class="btn btn-info"
              (click)="denegarRevista(r.idRevista)"
            >
              Denegar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

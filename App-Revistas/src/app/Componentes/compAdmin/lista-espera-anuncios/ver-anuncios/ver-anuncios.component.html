<div class="container shadow-lg my-4">
    <div class="container">
      <div class="text-center">
        <h2>Listado de Anuncios</h2>
      </div>
      <div class="row">
        <table class="table">
          <thead class="table-dark text-center">
            <tr>
              <th>ID</th>
              <th>Tipo Anuncio</th>
              <th>Fecha Inicio</th>
              <th>Fecha Final</th>
              <th>Costo</th>
              <th>Estado</th>
              <th>Cambios</th>
            </tr>
          </thead>
          <tbody class="text-center table-borderless">
            <tr *ngFor="let a of anuncios">
              <td>{{ a.idAnuncio }}</td>
              <td>{{ a.tipo }}</td>
              <td>{{ a.fechaInicio | date : "yyyy-MM-dd" }}</td>
              <td>{{ a.fechaFinal | date : "yyyy-MM-dd" }}</td>
              <td>{{ a.pago }}</td>
              <td>
                <p *ngIf="!a.activo" class="bg-primary text-white">En Espera</p>
              </td>
              <td>
                <button
                  type="button"
                  class="btn btn-success"
                  (click)="aprobarAnuncio(a.idAnuncio)"              
                >
                  Aceptar
                </button>
                <button
                  type="button"
                  class="btn btn-info"
                  (click)="denegarAnuncio(a.idAnuncio)"
                >
                  Denegar
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

<div class="container rounded-3 shadow-lg my-4">
  <div class="text-center">
    <h3>Lista de revistas Aprobadas</h3>
  </div>
  <div class="container p-2">
    <table class="table text-center">
      <thead>
        <tr class="table-dark">
          <th>ID</th>
          <th>TÃ­tulo</th>
          <th>Usuario</th>
          <th>Estado</th>
          <th>Ver</th>
          <th>Costo</th>
          <th>Cambiar precio de costo</th>
        </tr>
      </thead>
      <tbody class="table-light">
        <tr *ngIf="espera"></tr>
        <tr *ngFor="let r of revistas; let i = index">
          <td>{{ r.idRevista }}</td>
          <td>{{ r.titulo }}</td>
          <td>{{ r.usuario }}</td>
          <td>
            <p *ngIf="r.aprobada" class="bg-success text-white">Publicado</p>
          </td>
          <td>
            <a
              class="btn btn-sm btn-info mx-1"
              [routerLink]="['/InicioAdmin/Visualizar', r.idRevista]"
            >
              <i class="bi bi-eye-fill"> Ver revista</i>
            </a>
          </td>
          <td>
            <input 
              type="number" 
              [value]="r.precio" 
              (input)="actualizarPrecio($event, r)" 
              min="1" 
              step="0.01" 
            />  
          </td>
          <td>        
            <a
              class="btn btn-sm btn-info mx-1"
              (click)="modificarPrecio(r)"
            >
              <i> Cambiar Precio</i>
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>


<div class="container border shadow-lg my-5" style="max-width: 900px">
  <div class="row justify-content-center">
    <h1>Crear Revista</h1>
  </div>
    <form [formGroup]="validarForm" (ngSubmit)="crearPublicacion()" class="was-validated">
      <div class="row">
        <div class="col border-end p-4">
          <h2 class="my-2 text-center">Datos de Revista</h2>
          <div class="row text-center">
            <div class="col-sm-8 mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="Título"
                maxlength="50"
                minlength="5"
                formControlName="titulo"
                required
              />
            </div>
            <div class="col-sm-4 mb-3">
              <input
                type="number"
                class="form-control"
                placeholder="Versión"
                min="1"
                step="1"
                value="1"
                formControlName="version"
                required
              />
            </div>
          </div>
          <div class="row">
            <div class="col">
              <input
                type="file"
                class="form-control"
                id="inputFile"
                accept="application/pdf"
                formControlName="archivo"
                (change)="obtenerPath($event)"
                required
              />
            </div>
            <div class="col-auto">
              <input
                type="date"
                class="form-control"
                formControlName="fecha"
                required
              />
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-auto">
              <textarea
                class="form-control"
                placeholder="Descripción"
                minlength="20"
                maxlength="150"
                formControlName="descripcion"
                required
              ></textarea>
            </div>
          </div>
  
          <div class="row mt-4">
            <div class="col-auto">
              <a>AJUSTES DE LA REVISTA</a>
            </div>            
          </div>
  
          <div class="row mt-4">
            <div class="col-auto">
              <div class="form-check form-switch">
                <input
                  class="form-check-input"
                  type="checkbox"
                  formControlName="suscripciones"
                />
                <label class="form-check-label">¿Se pueden suscribir?</label>
              </div>
            </div>
            <div class="col-auto">
              <div class="form-check form-switch">
                <input
                  class="form-check-input"
                  type="checkbox"
                  formControlName="tieneComentarios"
                />
                <label class="form-check-label">Permite Comentarios</label>
              </div>
            </div>
            <div class="col-auto">
              <div class="form-check form-switch">
                <input
                  class="form-check-input"
                  type="checkbox"
                  formControlName="tieneReacciones"
                />
                <label class="form-check-label">Permite Me gusta</label>
              </div>
            </div>
            <div class="col-auto">
              <div class="form-check form-switch">
                <input
                  class="form-check-input"
                  type="checkbox"
                  formControlName="tieneAnuncios"
                />
                <label class="form-check-label">Permite Anuncios</label>
              </div>
            </div>
          </div>
        </div>
  
        <div class="col p-4">
          <div class="text-center">
            <h3>Seleccione las etiquetas relacionadas</h3>
          </div>
          <div class="border p-3">
            <app-seleccion-etiquetas (enviarEtiquetas)="recibirEtiquetas($event)">
            </app-seleccion-etiquetas>
          </div>
        </div>
      </div>
  
      <div class="container text-center p-3">
        <button type="submit" class="btn btn-primary btn-lg">Crear Revista</button>
      </div>
    </form>
  </div>
